<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <style>
        body {
            background-color: pink;
              background-image: url('https://imgur.com/a/UBRRqIe'), 
                              url('https://imgur.com/7wqg9n9'), 
                              url('https://imgur.com/elZVkZb');
            background-size: 150px, 100px, 80px;
            background-repeat: repeat, repeat, repeat;
            background-position: center, center, center;
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            animation: backgroundPulse 5s infinite alternate;
        }
        @keyframes backgroundPulse {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
            backdrop-filter: blur(10px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: brown;
            text-shadow: 3px 3px 8px rgba(255, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.8); }
            to { text-shadow: 3px 3px 20px rgba(255, 0, 0, 1); }
        }
        p {
            font-size: 20px;
            font-weight: bold;
            color: darkred;
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background-color: #cc0000;
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        .floating-heart {
            position: absolute;
            font-size: 40px;
            color: red;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.6); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Chocolate Day üç´</h1>
        <p>I am sorry, I am truly sorry for my actions and promise to never repeat it.</p>
        <p>Please forgive me</p>
        <button class="btn" onclick="showLove()">Yes, I forgive you ‚ù§Ô∏è</button>
    </div>
    
    <script>
        function showLove() {
            for (let i = 0; i < 40; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 4 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 6000);
            }
        }
    </script>
</body>
</html>
