<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <style>
        body {
            background-color: pink;
            background-image: url('https://cdn.pixabay.com/photo/2016/10/10/01/49/chocolate-1720610_1280.jpg'), 
                              url('https://cdn.pixabay.com/photo/2016/11/29/12/53/heart-1868193_1280.png'), 
                              url('https://cdn.pixabay.com/photo/2013/07/12/18/20/bow-153415_1280.png');
            background-size: contain, contain, contain;
            background-repeat: repeat, repeat, repeat;
            background-position: center, center, center;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: brown;
        }
        p {
            font-size: 18px;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: darkred;
        }
        .heart {
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Chocolate Day üç´‚ù§Ô∏è</h1>
        <p>I never meant to hurt you. I will never repeat it, and I truly regret my actions.</p>
        <p>Please forgive me üôè</p>
        <button class="btn" onclick="showLove()">Yes, I forgive you ‚ù§Ô∏è</button>
        <div id="heart" class="heart" style="display: none;">‚ù§Ô∏è</div>
    </div>
    
    <script>
        function showLove() {
            document.getElementById('heart').style.display = 'block';
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 4000);
            }
        }
    </script>
</body>
</html>
