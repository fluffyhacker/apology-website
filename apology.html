<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <style>
        body {
            background-color: pink;
            background-image: url('https://imgur.com/a/UBRRqIe'), 
                              url('https://imgur.com/7wqg9n9'), 
                              url('https://imgur.com/elZVkZb');
            background-size: contain, contain, contain;
            background-repeat: repeat, repeat, repeat;
            background-position: center, center, center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            animation: backgroundPulse 5s infinite alternate;
        }
        @keyframes backgroundPulse {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: brown;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.6); }
            to { text-shadow: 2px 2px 20px rgba(255, 0, 0, 1); }
        }
        p {
            font-size: 18px;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
        .heart {
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            opacity: 0.8;
            animation: confettiFall 5s linear infinite;
        }
        @keyframes confettiFall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Chocolate Day üç´‚ù§Ô∏è</h1>
        <p>I never meant to hurt you. You mean the world to me, and I truly regret my actions and promise to never repeat them.</p>
        <p>Please forgive me sweety ü•∫</p>
        <button class="btn" onclick="showLove()">Yes, I forgive you ‚ù§Ô∏è</button>
        <div id="heart" class="heart" style="display: none;">‚ù§Ô∏è</div>
    </div>
    
    <script>
        function showLove() {
            document.getElementById('heart').style.display = 'block';
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 4000);
            }
            for (let i = 0; i < 20; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = ['gold', 'pink', 'red'][Math.floor(Math.random() * 3)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 5000);
            }
        }
    </script>
</body>
</html>
