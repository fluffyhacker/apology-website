<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&display=swap');
        body {
            background-color: pink;
            background-image: url('https://cdn.pixabay.com/photo/2016/10/10/01/49/chocolate-1720610_1280.jpg'), 
                              url('https://cdn.pixabay.com/photo/2016/11/29/12/53/heart-1868193_1280.png'), 
                              url('https://cdn.pixabay.com/photo/2013/07/12/18/20/bow-153415_1280.png');
            background-size: 150px, 100px, 80px;
            background-repeat: repeat, repeat, repeat;
            background-position: center, center, center;
            font-family: 'Playfair Display', serif;
            font-weight: 300;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            transition: background 2s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
            backdrop-filter: blur(10px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: brown;
            font-weight: 600;
            text-shadow: 3px 3px 8px rgba(255, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.8); }
            to { text-shadow: 3px 3px 20px rgba(255, 0, 0, 1); }
        }
        p {
            font-size: 22px;
            font-weight: 300;
            color: darkred;
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 400;
        }
        .btn:hover {
            background-color: #cc0000;
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        .floating-heart {
            position: absolute;
            font-size: 40px;
            color: red;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.6); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .screen-full {
            background: linear-gradient(120deg, red, pink);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            animation: fadeInScreen 2s ease-in-out;
        }
        @keyframes fadeInScreen {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I am SORRY</h1>
        <p>I did not mean to hurt you. I am truly sorry for my actions and I promise to never repeat them.</p>
        <p>Can you please forgive me?</p>
        <button class="btn" onclick="showLove()">Yes, I forgive you ❤️</button>
    </div>
    
    <script>
        function showLove() {
            let screen = document.createElement("div");
            screen.classList.add("screen-full");
            document.body.appendChild(screen);
            for (let i = 0; i < 100; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 4 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 6000);
            }
        }
    </script>
</body>
</html>
